<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="desertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4a35a"/>
      <stop offset="100%" style="stop-color:#a08040"/>
    </linearGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4a6e"/>
      <stop offset="100%" style="stop-color:#0d3a5e"/>
    </linearGradient>
  </defs>
  <!-- Ocean background -->
  <rect width="800" height="800" fill="url(#oceanGrad)"/>
  <!-- Main desert landmass -->
  <path d="M50,100 Q200,50 400,80 Q600,50 750,150 Q800,400 750,650 Q600,750 400,720 Q200,750 50,650 Q0,400 50,100" fill="url(#desertGrad)"/>
  <!-- Mountains/terrain -->
  <ellipse cx="300" cy="300" rx="100" ry="60" fill="#8b7355" opacity="0.5"/>
  <ellipse cx="550" cy="450" rx="80" ry="50" fill="#8b7355" opacity="0.5"/>
  <ellipse cx="200" cy="550" rx="70" ry="40" fill="#8b7355" opacity="0.5"/>
  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.2">
    <line x1="100" y1="0" x2="100" y2="800"/>
    <line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="300" y1="0" x2="300" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="500" y1="0" x2="500" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="700" y1="0" x2="700" y2="800"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="600" x2="800" y2="600"/>
    <line x1="0" y1="700" x2="800" y2="700"/>
  </g>
  <!-- Location markers -->
  <g fill="#ffffff" opacity="0.7" font-family="Arial" font-size="12">
    <text x="150" y="180">El Pozo</text>
    <text x="400" y="150">Los Leones</text>
    <text x="600" y="200">San Martin</text>
    <text x="200" y="320">Pecado</text>
    <text x="450" y="350">Hacienda</text>
    <text x="650" y="380">Monte Nuevo</text>
    <text x="150" y="450">La Cobreria</text>
    <text x="400" y="480">El Azahar</text>
    <text x="580" y="520">Impala</text>
    <text x="250" y="600">Chumacera</text>
    <text x="450" y="620">Los Higos</text>
    <text x="600" y="650">Puerto Paraiso</text>
  </g>
  <!-- Map label -->
  <text x="400" y="780" text-anchor="middle" fill="#ff9500" font-family="Arial" font-size="18" font-weight="bold">MIRAMAR - 8x8 km</text>
</svg>
